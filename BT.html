<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap Kiem tra so nguyen to</title>
</head>
<body>
<input type="number" id="inputNumber">
<button type="button" onclick="checkPrime()">CheckPrime</button>
<br>
<h3 id="displayN"></h3>
<hr>
<br>
<h4>Tong hop cac so nguyen to <10000 la: </h4>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false
        }
        for (let i = 2; i < number - 1; i++) {
            if (number % i === 0) {
                return false
            }
        }
        return true
    }

    function checkPrime() {
        let number = document.getElementById('inputNumber').value;
        result = document.getElementById('displayN');
        if (isPrime(number)) {
            result.innerHTML = `${number} la so nguyen to`;
        } else {
            result.innerHTML = `${number} KHONG phai la so nguyen to`;
        }
    }

    for (let i = 2; i < 10000; i++) {
        if (isPrime(i)) {
            document.write(`${i} ,`);
        }
    }

</script>
</body>
</html>
